<form [formGroup]="addNewUserForm" class="popup-card-width add-new-user">
	<div>
		<h2 mat-dialog-title>Add New User</h2>
	</div>	
	<mat-dialog-content>
		<div>
			<div>
				<mat-form-field class="mrgn-b-sm">
					<input matInput type="text" formControlName="firstName" class="form-control" placeholder="First Name">
					<mat-error *ngIf="addNewUserForm.controls['firstName'].touched && !addNewUserForm.controls['firstName'].valid">
						<mat-error *ngIf="addNewUserForm.controls['firstName'].hasError('required')" class="required alert-error">  
							You must include a First Name.
						</mat-error>
		         </mat-error>
				</mat-form-field>
				<mat-form-field class="mrgn-b-sm">
					<input matInput type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
					<mat-error *ngIf="addNewUserForm.controls['lastName'].touched && !addNewUserForm.controls['lastName'].valid">
						<mat-error *ngIf="addNewUserForm.controls['lastName'].hasError('required')" class="required alert-error">  
			         	You must include a Last Name.
                  </mat-error>  
               </mat-error>
				</mat-form-field>

				<mat-form-field class="mrgn-b-sm">
					<input matInput type="text" formControlName="phonenumber" class="form-control" placeholder="Phonenumber">
					<mat-error *ngIf="addNewUserForm.controls['phonenumber'].touched && !addNewUserForm.controls['phonenumber'].valid">
						<mat-error *ngIf="addNewUserForm.controls['phonenumber'].hasError('required')" class="required alert-error">  
			         	You must include a Phonenumber.
                  </mat-error>  
               </mat-error>
				</mat-form-field>


            <mat-form-field class="mrgn-b-sm">
               <input matInput type="text" formControlName="emailAddress" class="form-control" placeholder="Email">
               <mat-error *ngIf="addNewUserForm.controls['emailAddress'].touched && !addNewUserForm.controls['emailAddress'].valid">
                  <mat-error *ngIf="addNewUserForm.controls['emailAddress'].hasError('required')" class="required alert-error">  
                        You must include a E-mail Address.
                  </mat-error>  
                  <mat-error *ngIf="addNewUserForm.controls['emailAddress'].hasError('pattern')">
                     E-mail must be valid
                  </mat-error>
               </mat-error>
				</mat-form-field> 
				
				<mat-form-field class="mrgn-b-sm">
					<input matInput type="text" formControlName="password" class="form-control" placeholder="password">
					<mat-error *ngIf="addNewUserForm.controls['password'].touched && !addNewUserForm.controls['password'].valid">
						<mat-error *ngIf="addNewUserForm.controls['password'].hasError('required')" class="required alert-error">  
			         	You must include a Password.
                  </mat-error>  
               </mat-error>
				</mat-form-field>

				<mat-form-field class="mrgn-b-sm">
					<input matInput type="text" formControlName="specialization" class="form-control" placeholder="specialization">
					<mat-error *ngIf="addNewUserForm.controls['specialization'].touched && !addNewUserForm.controls['specialization'].valid">
						<mat-error *ngIf="addNewUserForm.controls['specialization'].hasError('required')" class="required alert-error">  
			         	You must include a specialization.
                  </mat-error>  
               </mat-error>
				</mat-form-field>


            <mat-form-field>
               <select matNativeControl formControlName="role" placeholder="Role">
                  <option value="Doctor">Doctor</option>
						<option value="Patient">Patient</option>
						<option value="Admin">Admin</option>
					</select>	
					<mat-error *ngIf="addNewUserForm.controls['role'].touched && !addNewUserForm.controls['role'].valid">
						<mat-error *ngIf="addNewUserForm.controls['role'].hasError('required')" class="required alert-error">  
                     You must Select a Account Type.
                  </mat-error>  
               </mat-error>
				</mat-form-field> 
			</div>
      </div>
	</mat-dialog-content>
	<mat-dialog-actions class="mrgn-b-xs pad-b-none">
		<button type="button" mat-raised-button (click)="dialogRef.close()" color="primary">CLOSE</button>
		<button (click)="onFormSubmit()" type="submit" [disabled]="!addNewUserForm.valid" mat-raised-button color="warn">SUBMIT</button>
	</mat-dialog-actions>
</form>
