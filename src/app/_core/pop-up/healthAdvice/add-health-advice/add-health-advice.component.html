<form [formGroup]="addNewUserForm" class="popup-card-width add-new-user">
	<div>
		<h2 mat-dialog-title>Add New Advice</h2>
	</div>	
	<mat-dialog-content>
		<div>
			<div>
				<mat-form-field class="mrgn-b-sm">
					<input matInput type="text" formControlName="advice" class="form-control" placeholder="Advice">
					<mat-error *ngIf="addNewUserForm.controls['advice'].touched && !addNewUserForm.controls['advice'].valid">
						<mat-error *ngIf="addNewUserForm.controls['advice'].hasError('required')" class="required alert-error">  
							You must include advice.
						</mat-error>
		         </mat-error>
				</mat-form-field>
				
			  
				
            <mat-form-field>
               <select matNativeControl formControlName="type" placeholder="Advice Type">
                  <option value="warn-bg">Warning</option>
						<option value="success-bg">Cool</option>
						<option value="primary-bg">Hint</option>
					</select>	
					<mat-error *ngIf="addNewUserForm.controls['type'].touched && !addNewUserForm.controls['type'].valid">
						<mat-error *ngIf="addNewUserForm.controls['type'].hasError('required')" class="required alert-error">  
                     You must Select a  Type.
                  </mat-error>  
               </mat-error>
				</mat-form-field> 
			</div>
      </div>
	</mat-dialog-content>
	<mat-dialog-actions class="mrgn-b-xs pad-b-none">
		<button type="button" mat-raised-button (click)="dialogRef.close()" color="primary">CLOSE</button>
		<button (click)="onFormSubmit()" type="submit" [disabled]="!addNewUserForm.valid" mat-raised-button color="warn">SUBMIT</button>
	</mat-dialog-actions>
</form>
