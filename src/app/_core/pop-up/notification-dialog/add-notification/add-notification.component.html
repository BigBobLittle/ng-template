<form [formGroup]="addNewUserForm" class="popup-card-width add-new-user">
	<div>
		<h2 mat-dialog-title>Create Notification</h2>
	</div>	
	<mat-dialog-content>
		<div>
			<div>
				<mat-form-field class="mrgn-b-sm">
					<input matInput type="text" formControlName="body" class="form-control" placeholder="Notification to send">
					<mat-error *ngIf="addNewUserForm.controls['body'].touched && !addNewUserForm.controls['body'].valid">
						<mat-error *ngIf="addNewUserForm.controls['body'].hasError('required')" class="required alert-error">  
							You must include a Notification body.
						</mat-error>
		         </mat-error>
				</mat-form-field>
				

				<mat-form-field>
               <select matNativeControl formControlName="type" placeholder=" Type">
                  <option value="Emergency">Emergency</option>
						<option value="NotEmergency">NotEmergency</option>
						<!-- <option value="Silver">Silver</option> -->
					</select>	
					<mat-error *ngIf="addNewUserForm.controls['type'].touched && !addNewUserForm.controls['type'].valid">
						<mat-error *ngIf="addNewUserForm.controls['type'].hasError('required')" class="required alert-error">  
                     You must Select a  Type.
                  </mat-error>  
               </mat-error>
				</mat-form-field> 
				
            <mat-form-field>
               <select matNativeControl formControlName="to" placeholder="Category Type">
                  <option value="Patient">Patient</option>
						<option value="Admin">Admin</option>
						<option value="Doctor">Doctor</option>
						<option value="Everyone">Everyone</option>
					</select>	
					<mat-error *ngIf="addNewUserForm.controls['to'].touched && !addNewUserForm.controls['to'].valid">
						<mat-error *ngIf="addNewUserForm.controls['to'].hasError('required')" class="required alert-error">  
                     You must Select a 'Category Type' for this Notification.
                  </mat-error>  
               </mat-error>
				</mat-form-field> 
			</div>
      </div>
	</mat-dialog-content>
	<mat-dialog-actions class="mrgn-b-xs pad-b-none">
		<button type="button" mat-raised-button (click)="dialogRef.close()" color="primary">CLOSE</button>
		<button (click)="onFormSubmit()" type="submit" [disabled]="!addNewUserForm.valid" mat-raised-button color="warn">SUBMIT</button>
	</mat-dialog-actions>
</form>
