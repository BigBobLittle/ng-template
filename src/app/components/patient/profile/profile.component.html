    <div fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex="100">
       <div class="user-content">
          <mat-card>
             <div class="pad-y-sm">

                <div fxLayout="row wrap" fxLayoutAlign="start" class="user-profile" *ngIf="patient">

                    

                   <div fxFlex.xl="300px" fxFlex.lg="300px" fxFlex.md="300px"  fxFlex.sm="250px" fxFlex.xs="100" >
                      <div class="mrgn-b-md">
                         <img class="img-responsive  display-ib" src="assets/img/user-pro.jpg" alt="user profile image" width="300" height="300">
                      </div>
                   </div>
                   <div fxFlex.xl="calc(100% - 300px)" fxFlex.lg="calc(100% - 300px)" fxFlex.md="calc(100% - 300px)"  fxFlex.sm="calc(100% - 250px)" fxFlex.xs="100"  class="user-contact-info">
                      <ul>
                         <li>
                            <h4>{{patient.phonenumber}}</h4>
                            <p>{{patient.role}}</p>
                         </li>
                         <li>
                            <div class="contact-list"><i class="fa fa-envelope primary-text" aria-hidden="true"></i> <strong>E-mail</strong></div>
                            <a class="gene-block" >: {{patient.email}}</a>
                         </li>
                         <li>
                            <div class="contact-list"><i class="fa fa-phone primary-text" aria-hidden="true"></i> <strong>Phone</strong></div>
                            <a class="gene-block" >: +223 {{patient.phonenumber}}</a>
                         </li>
                         <li>
                            <div class="contact-list"><i class="fa fa fa-map primary-text" aria-hidden="true"></i> <strong>City</strong></div>
                            <span>: Accra</span>
                         </li>
                         <li>
                            <div class="contact-list"><i class="fa fa fa-globe primary-text" aria-hidden="true"></i> <strong>Country</strong></div>
                            <span>: Ghana</span>
                         </li>
                         <!-- <li>
                            <div class="contact-list"><i class="fa fa-map-marker primary-text" aria-hidden="true"></i> <strong> Address</strong></div>
                            <span class="gene-block">: E-112,Auston Street, New York ,USA</span>
                         </li> -->
                      </ul>
                      <div class="user-socail-stats">
                         <ul>
                            <li>
                               <a><i class="fa fa-facebook"></i></a>
                            </li>
                            <li>
                               <a><i class="fa fa-twitter"></i></a>
                            </li>
                            <li>
                               <a><i class="fa fa-google-plus"></i></a>
                            </li>
                            <li>
                               <a><i class="fa fa-linkedin"></i></a>
                            </li>
                         </ul>
                      </div>
                   </div>
                </div>
